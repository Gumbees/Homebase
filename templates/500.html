{% extends 'base.html' %}

{% block content %}
<div class="card bg-dark shadow">
    <div class="card-header bg-danger">
        <h2 class="mb-0">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Server Error
        </h2>
    </div>
    <div class="card-body">
        <p class="lead">Sorry, something went wrong on our server.</p>
        <p>The issue has been logged and we're working to fix it. Please try again later.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-1"></i> Return to Home
        </a>
    </div>
</div>
{% endblock %}
